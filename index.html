<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Management</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1>Intern Logging System</h1>



        <h3>Log Intern Hours</h3>
        <form id="log-form" class="log_form">
            <div>
                <label for="intern-select">Select Intern:</label>
                <select id="intern-select" required>
                    <option value="" disabled selected>Select an intern</option>
                </select>
            </div>

            <div class="time">
                <div>
                    <label for="arrival-time">Arrival Time:</label>
                    <input type="time" id="arrival-time" required>
                </div>

                <div>
                    <label for="departure-time">Departure Time:</label>
                    <input type="time" id="departure-time" required>
                </div>
            </div>

            <button type="submit">Create Log</button>
        </form>

        <div id="intern-logs-table" style="overflow-x: auto;"></div>


        <h3>Create New Interns</h3>

        <form id="intern-form">
            <input type="text" id="name" placeholder="Enter Intern Name" required>
            <button type="submit">Create Intern</button>
        </form>


        <h3 class="list_of_interns">List of Interns</h3>
        <ul id="interns"></ul>



    </div>


    <script src="./script.js"></script>
</body>

</html>
