<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Logging System</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <a href="./index.html" class="title">Intern Logging System</a>

        <nav class="nav">
            <h3 class="sub-title">Log Intern Hours</h3>
            <a href="add_intern.html">New Intern</a>
        </nav>
        <form id="log-form" class="log_form">
            <div>
                <label for="intern-select">Select Intern</label>
                <select id="intern-select" required>
                    <option value="" disabled selected>Select an intern</option>
                </select>
            </div>

            <div class="time">
                <div>
                    <label for="arrival-time">Arrival Time</label>
                    <input type="time" id="arrival-time" required>
                </div>

                <div>
                    <label for="departure-time">Departure Time</label>
                    <input type="time" id="departure-time" required>
                </div>
            </div>

            <button type="submit">Create Log</button>
        </form>

        <div id="intern-logs-table" style="overflow-x: auto;"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
